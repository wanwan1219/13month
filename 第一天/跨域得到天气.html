<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    function ff(e){
        console.log(e.results[0].weather_data);
        for(var i=0;i<e.results[0].weather_data.length;i++){
            console.log(e.results[0].weather_data[i]);
            var div=document.createElement("div");
            div.innerHTML=e.results[0].weather_data[i].date;
            document.body.appendChild(div);
        }
    }
</script>
<script src="http://api.map.baidu.com/telematics/v3/weather?location=北京&output=json&ak=0A5bc3c4fb543c8f9bc54b77bc155724&callback=ff"></script>
