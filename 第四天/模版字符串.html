<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="box"></div>
<script>
    //模版字符串 语法糖
    var box=document.querySelector(".box");
    var ff="小明";
    var nn="明天";
    box.innerHTML=`${ff}说${nn}不想上课`;/*红线表示编辑器不认识 但是可以执行*/


    function bb(a,b){

        //默认参数
        var a=a||12,
                b=b||13;
        console.log(a);
        console.log(b);
    }
    bb();/*12 13*/
    bb(13,344);/*13 344*/
    function aa(m=11,n=12){
        console.log(m);
        console.log(n);
    }
    aa();/*11 12*/
    aa(33,44);/*33 44*/


    //箭头函数
    /*function nn(a){
        console.log(a);
    };*/
    nn=()=>{
        console.log(1);
    }
    nn();

    const mm = (m) => {

        console.log(m);
    };
    mm(2);
    box.onclick=function(){
        setTimeout(function(){
            console.log(this);/*window*/
        },0)
    };
    box.onclick=function(){
        setTimeout(()=>{
            console.log(this);/*box*//*箭头函数会改变window指向*/
        },0)
    }
</script>
</body>
</html>
