<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="app-mobile-web-app-capable" content="yes">
    <meta name="app-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/play.css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/rem-common.js"></script>
    <script src="js/play.js"></script>
</head>
<body>
<div class="header">
    <div class="logo"><img src="img/logo.png" alt=""/></div>
    <div class="update">
        <span>下载酷狗</span>
    </div>
    <div class="search">
        <img src="img/search.png" alt=""/>
    </div>
</div>
<div class="ss clear">
    <img src="img/goback.png" alt="" onclick="window.open('index.html#1','_self')"/>
    <p>因为刚好遇见你 - 李玉刚</p>
</div>
<div class="bg1">
    <div class="bg"></div>
    <div class="bg2">
        <img src="img/lyg.jpg" alt=""/>
        <div class="lrc-box">
            <div class="lrc"></div>
        </div>
        <div class="time">
            <div class="start-time">00:00</div>
            <div class="range">
                <div class="now-range"></div>
                <div class="ball"></div>
            </div>
            <div class="end-time">00:00</div>
        </div>
        <div class="click">
            <div class="prev"><img src="img/play_prev.png" alt=""/></div>
            <div class="play">
                <img src="img/play_play.png" alt=""/>
                <audio class="audio" src="music/李玉刚-刚好遇见你.mp3" style="display: none"></audio>
            </div>
            <div class="next"><img src="img/play_next.png" alt=""/></div>
        </div>
        <div class="load">
            <img src="img/download_icon.png" alt=""/><span>下载这首歌</span>
        </div>
    </div>
</div>
</body>
</html>
