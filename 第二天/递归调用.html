<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

/*递归调用 阶乘函数*/
    function cc(num){
        if(num<=1){
            return 1;
        }else{
            return num*cc(num-1);
        }
    }

    console.log(cc(5));
</script>
</body>
</html>
